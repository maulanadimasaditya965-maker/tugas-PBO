</script>

    <!-- Form input -->
    <form id="FormSaya">
      <!-- <label>Nama Kamu:</label> -->
      <script>
        var nama = prompt("Apa yang Mau Kamu Minta ?", "Contoh (Nama Lengkap :)");
        document.write("<p><b>"+ nama +"</b></p>");
    </script>
<input type="text" id="saya" required>

    <script>
        var tanggal_lahir= prompt("Apa yang Mau Kamu Minta ?", "Contoh (Umur :)");
        document.write("<p><b>"+ tanggal_lahir +"</b></p>");
    </script>
      <input type="text" id="paw" required>
      
      <script>
        var Alamat = prompt("Apa yang Mau Kamu Minta ?", "Contoh (Alamat :)");
        document.write("<p><b>"+ Alamat +"</b></p>");
    </script>
<input type="text" id="pow" required>

      <script>
        var jenis_kelamin= prompt("Mau diisi apa?", "Contoh (Jenis Kelamin :)");
        document.write("<p><b>"+ jenis_kelamin +"</b></p>");
    </script>
      <input type="text" id="piw" required>

    <script>
        var goldar= prompt("Mau diisi apa?", "Contoh (Golongan Darah :)");
        document.write("<p><b>"+ goldar +"</b></p>");
    </script>
      <input type="text" id="puw" required>

      <script>
        var kontak_darurat= prompt("Mau diisi apa?", "Contoh (Kontak Darurat :)");
        document.write("<p><b>"+ kontak_darurat +"</b></p>");
    </script>
      <input type="number" id="pew" required>

      <script>

        document.write("<p><b>"+ diagnosis +"</b></p>");
    </script>
      <input type="text" id="aaa" required>

      <script>

    </script>
      <input type="number" id="iii" required>

      <button type="submit">Kirim</button>
     </form>

  <!-- ==================== Hasil Output ==================== -->
  <div id="gatau" style="display:none;"></div>

  <!-- ==================== Script JavaScript ==================== -->
  <script>
    const form = document.getElementById("FormSaya");
    const hasil = document.getElementById("gatau");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // Mencegah halaman reload saat form disubmit

      // Ambil nilai dari semua input
      const nama = document.getElementById("saya").value;
      const tanggal_lahir = document.getElementById("paw").value;
      const jenis_kelamin = document.getElementById("piw").value;
      const goldar = document.getElementById("puw").value;
      const kontak_darurat = document.getElementById("pew").value;
      const Alamat = document.getElementById("pow").value;
      const diagnosis = document.getElementById("aaa").value;
      const no_identitas = document.getElementById("iii").value;

      // Tampilkan data dalam elemen hasil
      hasil.style.display = "block";
      hasil.innerHTML = `
        <h2>DATA PRIBADI</h2>
        <p><b>Nama Lengkap: </b> ${nama}</p>
        <p><b>Tanggal Dihidupkan: </b> ${tanggal_lahir} </p>
        <p><b>Tempat Hidup: </b> ${Alamat} </p>
        <p><b>Ce/co?: </b> ${jenis_kelamin} </p>
        <p><b>Darahhh: </b> ${goldar} ta</p>
        <p><b>Kontakk: </b> ${kontak_darurat} </p>
        <p><b>Keluhan: </b> ${diagnosis} </p>
        <p><b>No. KTP: </b> ${no_identitas} </p>
      `;
    });
  </script>
